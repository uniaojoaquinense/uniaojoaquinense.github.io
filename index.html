<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Links e recursos da União Joaquinense DeMolay.">
  <title>União Joaquinense</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="arvore">

    <div id="logo">
      <img id="logo-img" draggable="false" src="imgs/brasao.png" alt="Brasão União Joaquinense">
      <br>
      <p><b id="handle">@uniaojoaquinense</b></p>
    </div>

    <main>
      <section id="opcoes">

        <!-- Slider de imagens (só aparece se houver slides na Sheet2) -->
        <div class="slider-container" id="slider-container" style="display:none;">
          <div class="slider" id="slider"></div>
          <button class="slider-prev" onclick="prevSlide()">❮</button>
          <button class="slider-next" onclick="nextSlide()">❯</button>
        </div>

        <!-- Modal de imagem em tela cheia -->
        <div id="imageModal" onclick="closeModal()"
          style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:1000; justify-content:center; align-items:center; cursor:zoom-out;">
          <img id="modalImage" style="max-width:90vw; max-height:90vh; border-radius:8px;">
        </div>

        <div id="loading">
          <div class="spinner"></div>
          <p>Carregando links...</p>
        </div>

        <div id="erro" style="display:none;">
          <p>⚠️ Não foi possível carregar os links. Tente novamente mais tarde.</p>
        </div>

        <ul id="lista"></ul>

        <div class="icon-bar">
          <a id="link-facebook" href="https://www.facebook.com/DeMolayUniaoJoaquinense300/" target="_blank"
            class="facebook" aria-label="Facebook">
            <i class="fa fa-facebook"></i>
          </a>
          <a id="link-instagram" href="https://www.instagram.com/demolayuniaojoaquinense/" target="_blank"
            class="instagram" aria-label="Instagram">
            <i class="fa fa-instagram"></i>
          </a>
        </div>

      </section>
    </main>

  </div>

  <script src="script.js"></script>
</body>

</html>
